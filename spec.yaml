#! spec.yaml
# A specifications for digital ocean deployments.
# For more details, visit https://docs.digitalocean.com/glossary/app-spec/
name: news-letter
# Check for regional availability https://docs.digitalocean.com/platform/regional-availability/
region: nyc1
services: 
  - name: news-letter
    # Relative to the repository root
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: ameeratgithub/news-letter
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /